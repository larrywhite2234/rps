<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsstyle.css">
    <title> Rock, Paper, Scissors</title>
</head>
<h1>A game of Rock, Paper, Scissors!</h1>
<body>
    <p>Instruction: use the mouse to select either rock, paper, or scissors.<br>
        You will play a total of five times to determine the winner.<br>
        Once the game is over click play again to restart.</p>
    <div class="img-wrapper">
        <img src="rock-paper-scissors.png" alt="rock-paper-scissors-img">
        </div>
    
    <div class="Buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        
    </div>

    <div id="roundResults"></div>

    <div class="paButton">
        <button id="playAgain">Play again</button>
    </div>
    <script src="rpsscript.js"></script>
</body>
</html>
